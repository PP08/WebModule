{% extends 'noisesearch/base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <h4 class="center-align">Update Password</h4>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="center-div">
                        <button type="submit" class="btn">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
