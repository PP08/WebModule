<!-- Modal Structure -->
{% verbatim %}
    <script id="modal-template" type="text/template">
        <div id="modal-detail" class="modal bottom-sheet">
            <div class="modal-content">
                {{#each objects}}
                    <div class="row">
                        <div class="col s1">
                            <p>{{@index}}</p>
                        </div>

                        <div class="col s5">
                            <div class="table-details">
                                <table class="table highlight responsive-table">
                                    <tbody>
                                        <tr>
                                            <td>Average sound pressure level:</td>
                                            <td>{{ [0].fields.average_spl_value }} dB</td>
                                        </tr>
                                        <tr>
                                            <td>Duration measurement:</td>
                                            <td>{{ [0].fields.measurement_duration }}</td>
                                        </tr>
                                        <tr>
                                            <td>Start time:</td>
                                            <td>{{ [0].fields.start_time }}</td>
                                        </tr>
                                        <tr>
                                            <td>End time:</td>
                                            <td>{{ [0].fields.end_time }}</td>
                                        </tr>

                                        <tr>
                                            <td>Device ID:</td>
                                            <td>{{ [0].fields.device_id }}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <div class="col s6">
                            <p>graphs will be here</p>
                        </div>
                    </div>
                {{/each}}
            </div>
        </div>
    </script>
{% endverbatim %}
