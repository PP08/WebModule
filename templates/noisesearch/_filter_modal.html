{#    test modal#}
<!-- Modal Structure -->
<div id="modal-filter" class="modal bottom-sheet">
    <div class="modal-content container">
        <h5>Filters</h5>
        <form action="#" id="filter-form">
            <div class="row">
                <div class="col s4">
                    <p>
                        <input type="checkbox" id="chx_duration" name="chx_duration">
                        <label for="chx_duration">Duration</label>
                    </p>
                </div>
                <div id="duration_values">
                    <div class="col s4">
                        <div class="input-field inline">
                            <input id="spin_time_min" type="number" class="validate" min="0" disabled="disabled" name="min_duration">
                            <label for="spin_time_min" data-error="wrong" data-success="right">From</label>
                        </div>
                    </div>

                    <div class="col s4">
                        <div class="input-field inline">
                            <input id="spin_time_max" type="number" class="validate" min="0" disabled="disabled" name="max_duration">
                            <label for="spin_time_max" data-error="wrong" data-success="right">To</label>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col s4">
                    <p>
                        <input type="checkbox" id="chx_spl_value" name="chx_spl_value">
                        <label for="chx_spl_value">SPL value</label>
                    </p>
                </div>
                <div id="spl_values">
                    <div class="col s4">
                        <div class="input-field inline">
                            <input id="spin_spl_min" type="number" class="validate" min="0" disabled="disabled" name="min_spl">
                            <label for="spin_spl_min" data-error="wrong" data-success="right">From</label>
                        </div>
                    </div>

                    <div class="col s4">
                        <div class="input-field inline">
                            <input id="spin_spl_max" type="number" class="validate" min="0" disabled="disabled" name="max_spl">
                            <label for="spin_spl_max" data-error="wrong" data-success="right">To</label>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col s4">
                    <p>
                        <input type="checkbox" id="chx_date" name="chx_date">
                        <label for="chx_date">Date</label>
                    </p>
                </div>
                <div id="date_values">
                    <div class="col s4">
                        <div class="input-field inline">
                            <input id="pick_date_min" type="date" class="validate datepicker" placeholder="From" disabled="disabled" name="min_date">
{#                            <label for="pick_date_min" data-error="wrong" data-success="right">From</label>#}
                        </div>
                    </div>

                    <div class="col s4">
                        <div class="input-field inline">
                            <input id="pick_date_max" type="date" class="validate datepicker" placeholder="To" disabled="disabled" name="max_date">
{#                            <label for="pick_date_max" data-error="wrong" data-success="right">To</label>#}
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col s4">
                    <p>
                        <input type="checkbox" id="chx_time" name="chx_time">
                        <label for="chx_time">Time</label>
                    </p>
                </div>
                <div id="time_values">
                    <div class="col s4">
                        <div class="input-field inline">
                            <input id="pick_time_min" type="number" disabled="disabled" class="validate" name="min_time">
                            <label for="pick_time_min" data-error="wrong" data-success="right">From</label>
                        </div>
                    </div>

                    <div class="col s4">
                        <div class="input-field inline">
                            <input id="pick_time_max" type="number" disabled="disabled" class="validate" name="max_time">
                            <label for="pick_time_max" data-error="wrong" data-success="right">To</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row centered">
                <button class=" waves-effect waves-green btn-flat disabled" id="btn-apply" type="submit">Apply changes</button>
            </div>
        </form>
    </div>
</div>
