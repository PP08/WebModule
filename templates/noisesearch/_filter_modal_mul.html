{#    test modal#}
<!-- Modal Structure -->
<div id="modal-filter-mul" class="modal bottom-sheet">
    <div class="modal-content container">
        <h5>Filters</h5>
        <form action="#" id="filter-form-mul" method="POST">
{#            {% csrf_token %}#}
            <div class="row">
                <div class="col s4">
                    <p>
                        <input type="checkbox" id="chx_distance_mul" name="chx_distance">
                        <label for="chx_distance_mul">Distance</label>
                    </p>
                </div>
                <div id="distance_values_mul">
                    <div class="col s4">
                        <div class="input-field inline">
                            <input id="spin_distance_min_mul" type="number" class="validate" min="0" disabled="disabled" name="min_distance">
                            <label for="spin_distance_min_mul" data-error="wrong" data-success="right">From</label>
                        </div>
                    </div>

                    <div class="col s4">
                        <div class="input-field inline">
                            <input id="spin_distance_max_mul" type="number" class="validate" min="0" disabled="disabled" name="max_distance">
                            <label for="spin_distance_max_mul" data-error="wrong" data-success="right">To</label>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col s4">
                    <p>
                        <input type="checkbox" id="chx_spl_value_mul" name="chx_spl_value">
                        <label for="chx_spl_value_mul">SPL value</label>
                    </p>
                </div>
                <div id="spl_values_mul">
                    <div class="col s4">
                        <div class="input-field inline">
                            <input id="spin_spl_min_mul" type="number" class="validate" min="0" disabled="disabled" name="min_spl">
                            <label for="spin_spl_min_mul" data-error="wrong" data-success="right">From</label>
                        </div>
                    </div>

                    <div class="col s4">
                        <div class="input-field inline">
                            <input id="spin_spl_max_mul" type="number" class="validate" min="0" disabled="disabled" name="max_spl">
                            <label for="spin_spl_max_mul" data-error="wrong" data-success="right">To</label>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col s4">
                    <p>
                        <input type="checkbox" id="chx_date_mul" name="chx_date">
                        <label for="chx_date_mul">Date</label>
                    </p>
                </div>
                <div id="date_values_mul">
                    <div class="col s4">
                        <div class="input-field inline">
                            <input id="pick_date_min_mul" type="date" class="validate datepicker" placeholder="From" disabled="disabled" name="min_date">
{#                            <label for="pick_date_min" data-error="wrong" data-success="right">From</label>#}
                        </div>
                    </div>

                    <div class="col s4">
                        <div class="input-field inline">
                            <input id="pick_date_max_mul" type="date" class="validate datepicker" placeholder="To" disabled="disabled" name="max_date">
{#                            <label for="pick_date_max" data-error="wrong" data-success="right">To</label>#}
                        </div>
                    </div>
                </div>
            </div>

{#            <div class="row">#}
{#                <div class="col s4">#}
{#                    <p>#}
{#                        <input type="checkbox" id="chx_time" name="chx_time">#}
{#                        <label for="chx_time">Time</label>#}
{#                    </p>#}
{#                </div>#}
{#                <div id="time_values">#}
{#                    <div class="col s4">#}
{#                        <div class="input-field inline">#}
{#                            <input id="pick_time_min" type="number" disabled="disabled" class="validate" name="min_time">#}
{#                            <label for="pick_time_min" data-error="wrong" data-success="right">From</label>#}
{#                        </div>#}
{#                    </div>#}
{##}
{#                    <div class="col s4">#}
{#                        <div class="input-field inline">#}
{#                            <input id="pick_time_max" type="number" disabled="disabled" class="validate" name="max_time">#}
{#                            <label for="pick_time_max" data-error="wrong" data-success="right">To</label>#}
{#                        </div>#}
{#                    </div>#}
{#                </div>#}
{#            </div>#}
            <div class="row">
                <button class=" waves-effect waves-green btn-flat disabled valign" id="btn-apply-mul" type="submit">Apply changes</button>
            </div>
        </form>
    </div>
</div>
